<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> Schere Stein Papier Echse Spock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
</head>
<body>
    <table id="table_id" class="display">
    <thead>
        <tr>
            <th>Name</th>
            <th>Gewonnen</th>
            <th>Schere</th>
            <th>Papier</th>
            <th>Stein</th>
            <th>Echse</th>
            <th>Spock</th>

        </tr>
    </thead>
    <tbody>
    {% for k in userpicks %}
        <tr>
            <td>{{k}}</td>
            <td>{{userpicks[k]['Gewonnen']}}</td>
            <td>{{userpicks[k]['Schere']}}</td>
            <td>{{userpicks[k]['Papier']}}</td>
            <td>{{userpicks[k]['Stein']}}</td>
            <td>{{userpicks[k]['Echse']}}</td>
            <td>{{userpicks[k]['Spock']}}</td>
        </tr>
        {% endfor %}
    </tbody>
        <tfoot>
        <tr>
            <th>Name</th>
            <th>Gewonnen</th>
            <th>Schere</th>
            <th>Papier</th>
            <th>Stein</th>
            <th>Echse</th>
            <th>Spock</th>
        </tr>
    </tfoot>
</table>


</body>

<script>
    $(document).ready( function () {
    $('#table_id').DataTable();
    } );
</script>

</html>
